<html>

<head>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/dominion.css">
	<link rel="stylesheet" type="text/css" href="css/cards.css">

</head>

<body>

<div class="controls">
  <select class="player-select">
    <option value="0">Admin</option>
    <option value="1">Player 1</option>
    <option value="2">Player 2</option>
    <option value="3">Player 3</option>
    <option value="4">Player 4</option>
  </select>
  <button id="reset-btn" onclick="reset()">Reset</button>
  <p><a href="/history?playerid=1&turnid=1">History</a></p>
</div>

<div class="you">
	<div class="deck">
		<div>Deck</div>
		<div class="card Back"></div>
	</div>
	<div class="hand">
		<div><button onclick="changehandindex(-1)"><-</button>Hand<button onclick="changehandindex(1)">-></button></div>
    <div class="hand-values"><span class="hand-values-text">Actions: 1, Buys: 1, Coin:3</span><span class="end-turn" onclick="endturn()" >End Turn</span></div>
		<div class="card"></div>	
		<div class="card"></div>	
		<div class="card"></div>	
		<div class="card"></div>	
		<div class="card"></div>	
	</div>
	<div class="discard">
		<div>Discards</div>
		<div class="card Back"></div>
	</div>
</div>


<div class="board">
	<div class="money-estates">
		<div class="card Gold"></div>
		<div class="card Silver"></div>
		<div class="card Copper"></div>
		<div class="card Province"></div>
		<div class="card Duchy"></div>
		<div class="card Estate"></div>
	</div>
	<div class="actions">
		<div class="card"></div>
		<div class="card"></div>
		<div class="card"></div>
		<div class="card"></div>
		<div class="card"></div>
		<div></div>
		<div class="card"></div>
		<div class="card"></div>
		<div class="card"></div>
		<div class="card"></div>
		<div class="card"></div>
	</div>
</div>


<script src="js/dominion.js"></script>

</body>



</html>
